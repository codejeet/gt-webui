<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Town</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #fafafa;
            --gray-50: #f8f8f8;
            --gray-100: #e8e8e8;
            --gray-200: #d0d0d0;
            --gray-400: #909090;
            --gray-600: #505050;
            --yellow: #FFDE00;
            --pink: #FF4D8D;
            --green: #22c55e;
            --red: #ef4444;
        }

        html {
            font-size: 14px;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--black);
        }

        .header-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .logo span {
            color: var(--yellow);
            background: var(--black);
            padding: 0.15em 0.4em;
            margin-right: 0.25em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
        }

        .status-dot.offline { background: var(--red); }
        .status-dot.idle { background: var(--yellow); }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 0;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--black);
            padding: 1.5rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        /* Rig List */
        .rig-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-100);
            cursor: pointer;
        }

        .rig-item:hover {
            background: var(--gray-50);
            margin: 0 -1.5rem;
            padding: 0.75rem 1.5rem;
        }

        .rig-item.active {
            background: var(--yellow);
            margin: 0 -1.5rem;
            padding: 0.75rem 1.5rem;
        }

        .rig-icon {
            width: 32px;
            height: 32px;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--white);
        }

        .rig-info {
            flex: 1;
        }

        .rig-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .rig-meta {
            font-size: 0.7rem;
            color: var(--gray-600);
        }

        .rig-status {
            width: 6px;
            height: 6px;
            background: var(--green);
        }

        /* Main Content */
        .main-content {
            padding: 1.5rem 2rem;
            background: var(--gray-50);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .section-meta {
            font-size: 0.7rem;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--black);
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-value.yellow { color: var(--yellow); background: var(--black); display: inline-block; padding: 0.1em 0.2em; }
        .stat-value.pink { color: var(--pink); }
        .stat-value.green { color: var(--green); }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-600);
        }

        /* Bead Queue */
        .queue-section {
            margin-bottom: 2rem;
        }

        .queue-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .queue-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .queue-count {
            background: var(--black);
            color: var(--white);
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.2em 0.5em;
        }

        .bead-list {
            background: var(--white);
            border: 1px solid var(--black);
        }

        .bead-item {
            display: grid;
            grid-template-columns: 100px 1fr 120px 80px 32px;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-100);
            align-items: center;
        }

        .bead-item:last-child {
            border-bottom: none;
        }

        .bead-close {
            width: 24px;
            height: 24px;
            background: transparent;
            border: 1px solid var(--gray-200);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--gray-400);
            transition: all 0.15s ease;
        }

        .bead-close:hover {
            background: var(--red);
            border-color: var(--red);
            color: var(--white);
        }

        .bead-id {
            font-family: monospace;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bead-title {
            font-size: 0.875rem;
        }

        .bead-assignee {
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .bead-status {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.3em 0.6em;
            text-align: center;
        }

        .bead-status.hooked { background: var(--yellow); }
        .bead-status.pending { background: var(--gray-100); }
        .bead-status.completed { background: var(--green); color: var(--white); }

        /* Log Panel */
        .log-panel {
            border-left: 1px solid var(--black);
            display: flex;
            flex-direction: column;
        }

        .log-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .log-filter {
            font-size: 0.65rem;
            color: var(--gray-400);
            cursor: pointer;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--black);
            font-family: monospace;
            font-size: 0.75rem;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 0.5rem;
        }

        .log-time {
            color: var(--gray-400);
        }

        .log-source {
            color: var(--yellow);
        }

        .log-message {
            color: var(--gray-200);
        }

        .log-message.success { color: var(--green); }
        .log-message.error { color: var(--red); }

        /* Agent Cards */
        .agent-section {
            margin-bottom: 2rem;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: var(--black);
        }

        .agent-card {
            background: var(--white);
            padding: 1.25rem;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .agent-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .agent-role {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-400);
        }

        .agent-status-badge {
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.2em 0.5em;
            background: var(--green);
            color: var(--white);
        }

        .agent-status-badge.idle { background: var(--yellow); color: var(--black); }
        .agent-status-badge.offline { background: var(--gray-400); }

        .agent-task {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--gray-100);
        }

        /* Polecat List */
        .polecat-list {
            background: var(--white);
            border: 1px solid var(--black);
        }

        .polecat-item {
            display: grid;
            grid-template-columns: 1fr 80px 32px;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--gray-100);
            align-items: center;
        }

        .polecat-item:last-child {
            border-bottom: none;
        }

        .polecat-info {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .polecat-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .polecat-rig {
            font-size: 0.7rem;
            color: var(--gray-600);
        }

        .polecat-status {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.3em 0.6em;
            text-align: center;
        }

        .polecat-status.working { background: var(--green); color: var(--white); }
        .polecat-status.idle { background: var(--yellow); color: var(--black); }
        .polecat-status.offline { background: var(--gray-200); }

        .polecat-kill {
            width: 24px;
            height: 24px;
            background: transparent;
            border: 1px solid var(--gray-200);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--gray-400);
            transition: all 0.15s ease;
        }

        .polecat-kill:hover {
            background: var(--red);
            border-color: var(--red);
            color: var(--white);
        }

        /* Mayor Chat */
        .mayor-chat {
            border: 1px solid var(--black);
            background: var(--white);
            margin-top: 2rem;
        }

        .mayor-chat-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mayor-chat-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .mayor-chat-icon {
            width: 20px;
            height: 20px;
            background: var(--yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
        }

        .mayor-chat-input {
            display: flex;
            padding: 0.75rem 1rem;
            gap: 0.5rem;
        }

        .mayor-chat-input input {
            flex: 1;
            border: 1px solid var(--gray-200);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-family: inherit;
        }

        .mayor-chat-input input:focus {
            outline: none;
            border-color: var(--black);
        }

        .mayor-chat-input button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .mayor-chat-input button:hover {
            background: var(--gray-600);
        }

        .mayor-chat-input button:disabled {
            background: var(--gray-200);
            cursor: not-allowed;
        }

        /* Convoy Section */
        .convoy-item {
            background: var(--white);
            border: 1px solid var(--black);
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .convoy-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .convoy-name {
            font-weight: 700;
        }

        .convoy-progress {
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .convoy-bar {
            height: 4px;
            background: var(--gray-100);
            margin-bottom: 0.75rem;
        }

        .convoy-bar-fill {
            height: 100%;
            background: var(--pink);
        }

        .convoy-tasks {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--black);
            padding: 1rem 0;
            font-size: 0.7rem;
            color: var(--gray-400);
        }

        .footer-grid {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 240px 1fr;
            }
            .log-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="header-grid">
            <div class="logo"><span>GT</span> Gas Town</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
        </div>
    </div>
</header>

<div class="main-grid">
    <!-- Sidebar: Rigs -->
    <aside class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-label">Rigs</div>
            <div class="rig-list" id="rigList">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-label">Agents</div>
            <div class="agent-grid">
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">Mayor</div>
                            <div class="agent-role">Coordinator</div>
                        </div>
                        <div class="agent-status-badge">Active</div>
                    </div>
                    <div class="agent-task">Working on hq-o45</div>
                </div>
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">Deacon</div>
                            <div class="agent-role">Daemon Beacon</div>
                        </div>
                        <div class="agent-status-badge idle">Idle</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-header">
            <div>
                <div class="section-title">Dashboard</div>
            </div>
            <div class="section-meta">Last updated: <span id="lastUpdate">--</span></div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statRigs">0</div>
                <div class="stat-label">Rigs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pink" id="statActive">0</div>
                <div class="stat-label">Active Polecats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statPending">0</div>
                <div class="stat-label">Pending Beads</div>
            </div>
            <div class="stat-card">
                <div class="stat-value green" id="statCompleted">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
        </div>

        <!-- Convoys -->
        <div class="queue-section">
            <div class="queue-header">
                <div class="queue-title">Active Convoys</div>
                <div class="queue-count" id="convoyCount">0</div>
            </div>
            <div id="convoyList">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Polecats -->
        <div class="queue-section">
            <div class="queue-header">
                <div class="queue-title">Active Polecats</div>
                <div class="queue-count" id="polecatCount">0</div>
            </div>
            <div class="polecat-list" id="polecatList">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Bead Queue -->
        <div class="queue-section">
            <div class="queue-header">
                <div class="queue-title">Bead Queue</div>
                <div class="queue-count" id="beadCount">0</div>
            </div>
            <div class="bead-list" id="beadList">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Mayor Chat -->
        <div class="mayor-chat">
            <div class="mayor-chat-header">
                <div class="mayor-chat-icon">M</div>
                <div class="mayor-chat-title">Message Mayor</div>
            </div>
            <div class="mayor-chat-input">
                <input type="text" id="mayorMessage" placeholder="Send a message to the Mayor..." />
                <button id="sendToMayor" onclick="sendToMayor()">Send</button>
            </div>
        </div>
    </main>

    <!-- Log Panel -->
    <aside class="log-panel">
        <div class="log-header">
            <div class="log-title">Live Feed</div>
            <div class="log-filter">All Events</div>
        </div>
        <div class="log-content" id="logContent">
            <!-- Populated by JS -->
        </div>
    </aside>
</div>

<script>
    // Gas Town WebUI - Dashboard Logic
    const state = {
        rigs: [],
        beads: [],
        convoys: [],
        logs: [],
        agents: [],
        polecats: [],
        connected: false,
        selectedRig: null
    };

    let ws = null;

    // Configuration: Set these if backend runs on different host
    // For local development, leave as defaults
    const config = {
        apiBase: window.localStorage.getItem('gt_api_base') || window.location.origin,
        wsHost: window.localStorage.getItem('gt_ws_host') || window.location.host
    };

    const API_BASE = config.apiBase;
    const WS_URL = `ws://${config.wsHost}/ws`;

    // Allow runtime configuration
    window.gtConfig = {
        setApiBase: (url) => {
            window.localStorage.setItem('gt_api_base', url);
            config.apiBase = url;
            location.reload();
        },
        setWsHost: (host) => {
            window.localStorage.setItem('gt_ws_host', host);
            config.wsHost = host;
            location.reload();
        },
        reset: () => {
            window.localStorage.removeItem('gt_api_base');
            window.localStorage.removeItem('gt_ws_host');
            location.reload();
        }
    };

    // API Functions
    async function fetchApi(endpoint) {
        try {
            const res = await fetch(`${API_BASE}/api/${endpoint}`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return await res.json();
        } catch (e) {
            console.error(`API error (${endpoint}):`, e);
            return null;
        }
    }

    // Load data from backend
    async function loadData() {
        // Fetch status (rigs, agents, summary)
        const status = await fetchApi('status');
        if (!status) {
            // Backend unavailable - show placeholder
            if (!state.rigs.length) {
                state.rigs = [{ name: 'connecting...', status: 'idle', polecats: 0 }];
                state.logs = [{ time: new Date().toLocaleTimeString(), source: 'webui', message: 'Waiting for backend connection...', type: '' }];
            }
            updateConnectionStatus(false);
            render();
            return;
        }
        if (status) {
            state.rigs = (status.rigs || []).map(rig => ({
                name: rig.name,
                status: (rig.polecat_count > 0 || rig.has_witness) ? 'active' : 'idle',
                polecats: rig.polecat_count || 0,
                agents: rig.agents || [],
                hooks: rig.hooks || []
            }));
            state.agents = status.agents || [];
            state.summary = status.summary || {};

            // Update agent cards in sidebar
            updateAgentCards(state.agents);
        }

        // Fetch ready work (beads/convoys)
        const ready = await fetchApi('ready');
        if (ready && ready.sources) {
            const allIssues = ready.sources.flatMap(s => s.issues || []);
            state.beads = allIssues.map(issue => ({
                id: issue.id,
                title: issue.title.replace(/^Work: /, ''),
                assignee: issue.created_by || '-',
                status: issue.issue_type === 'convoy' ? 'pending' : (issue.status === 'open' ? 'pending' : 'completed')
            }));
            // Convoys are issues with type 'convoy'
            state.convoys = allIssues
                .filter(i => i.issue_type === 'convoy')
                .slice(0, 5)
                .map(c => ({
                    name: c.title.replace(/^Work: /, ''),
                    progress: c.status === 'closed' ? 100 : 50,
                    completed: c.status === 'closed' ? 1 : 0,
                    total: 1
                }));
        }

        // Fetch events for log feed
        const events = await fetchApi('events?limit=30');
        if (events) {
            state.logs = events.map(e => ({
                time: new Date(e.ts).toLocaleTimeString(),
                source: e.actor || e.source,
                message: formatEventMessage(e),
                type: getEventType(e)
            }));
        }

        // Fetch polecats (now includes activity_status from tmux parsing)
        const polecats = await fetchApi('polecats');
        if (polecats && Array.isArray(polecats)) {
            state.polecats = polecats.map(p => ({
                name: p.name,
                rig: p.rig,
                // Use activity_status from backend (tmux-based detection) if available
                status: p.activity_status || (p.running ? (p.has_work ? 'working' : 'idle') : 'offline'),
                hook: p.hook_bead || p.work_title || null,
                pid: p.pid
            }));
        }

        updateConnectionStatus(state.connected);
        render();
    }

    // Format event message
    function formatEventMessage(event) {
        const p = event.payload || {};
        switch (event.type) {
            case 'sling': return `Slung ${p.bead} to ${p.target}`;
            case 'spawn': return `Spawned polecat ${p.polecat} in ${p.rig}`;
            case 'nudge': return `Nudged ${p.target}: ${p.reason || ''}`;
            case 'handoff': return `Handoff: ${p.subject || 'session'}`;
            case 'session_start': return `Session started (${p.role || 'agent'})`;
            case 'mail': return `Mail to ${p.to}: ${p.subject}`;
            default: return event.type;
        }
    }

    // Get event type for styling
    function getEventType(event) {
        switch (event.type) {
            case 'sling':
            case 'spawn':
            case 'session_start':
                return 'success';
            case 'mail':
                return event.payload?.subject?.includes('RECOVERY') ? 'error' : '';
            default:
                return '';
        }
    }

    // Update agent cards in sidebar
    function updateAgentCards(agents) {
        const agentGrid = document.querySelector('.agent-grid');
        if (!agentGrid || !agents.length) return;

        agentGrid.innerHTML = agents.slice(0, 4).map(agent => {
            // Use activity_status from backend (tmux-based detection) if available
            const status = agent.activity_status || (agent.running ? (agent.has_work ? 'working' : 'idle') : 'offline');
            const statusClass = status === 'working' ? '' : status;
            const statusLabel = status === 'working' ? 'Active' : status.charAt(0).toUpperCase() + status.slice(1);
            return `
            <div class="agent-card">
                <div class="agent-header">
                    <div>
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-role">${agent.role || 'Agent'}</div>
                    </div>
                    <div class="agent-status-badge ${statusClass}">
                        ${statusLabel}
                    </div>
                </div>
                ${status === 'working' ? `<div class="agent-task">Working on ${agent.hook_bead || agent.work_title || 'task'}</div>` : ''}
                ${agent.unread_mail > 0 ? `<div class="agent-task">Unread mail: ${agent.unread_mail}</div>` : ''}
            </div>
        `}).join('');
    }

    // WebSocket connection
    function connectWebSocket() {
        ws = new WebSocket(WS_URL);

        ws.onopen = () => {
            console.log('WebSocket connected');
            state.connected = true;
            updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                handleWsMessage(msg);
            } catch (e) {
                console.error('WS parse error:', e);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket disconnected, reconnecting...');
            state.connected = false;
            updateConnectionStatus(false);
            setTimeout(connectWebSocket, 3000);
        };

        ws.onerror = (err) => {
            console.error('WebSocket error:', err);
        };
    }

    // Handle WebSocket messages
    function handleWsMessage(msg) {
        switch (msg.type) {
            case 'status':
                // Full status update
                if (msg.data) {
                    state.rigs = (msg.data.rigs || []).map(rig => ({
                        name: rig.name,
                        status: (rig.polecat_count > 0 || rig.has_witness) ? 'active' : 'idle',
                        polecats: rig.polecat_count || 0,
                        agents: rig.agents || []
                    }));
                    state.agents = msg.data.agents || [];
                    state.summary = msg.data.summary || {};
                    // Extract polecats from status (includes activity_status from tmux detection)
                    if (msg.data.polecats) {
                        state.polecats = msg.data.polecats.map(p => ({
                            name: p.name,
                            rig: p.rig,
                            // Use activity_status from backend (tmux-based detection) if available
                            status: p.activity_status || (p.running ? (p.has_work ? 'working' : 'idle') : 'offline'),
                            hook: p.hook_bead || p.work_title || null,
                            pid: p.pid
                        }));
                    }
                    updateAgentCards(state.agents);
                    updateConnectionStatus(state.connected);
                    render();
                }
                break;

            case 'event':
                // New event
                if (msg.data) {
                    const logEntry = {
                        time: new Date(msg.data.ts).toLocaleTimeString(),
                        source: msg.data.actor || msg.data.source,
                        message: formatEventMessage(msg.data),
                        type: getEventType(msg.data)
                    };
                    state.logs.unshift(logEntry);
                    if (state.logs.length > 50) state.logs.pop();
                    renderLogs();
                }
                break;
        }
    }

    // Update connection status indicator
    function updateConnectionStatus(connected) {
        const dot = document.querySelector('.status-dot');
        const label = document.querySelector('.status-indicator span');

        // Determine overall activity status
        let statusClass = 'offline';
        let statusLabel = 'Offline';

        if (connected) {
            // Check for active work using status field (which now comes from tmux activity detection)
            const hasActiveWork = state.polecats.some(p => p.status === 'working') ||
                                  state.agents.some(a => a.activity_status === 'working' || (a.running && a.has_work));
            if (hasActiveWork) {
                statusClass = '';  // green (default)
                statusLabel = 'Active';
            } else {
                statusClass = 'idle';
                statusLabel = 'Idle';
            }
        }

        if (dot) {
            dot.className = `status-dot ${statusClass}`;
        }
        if (label) {
            label.textContent = statusLabel;
        }
    }

    function render() {
        // Update stats
        document.getElementById('statRigs').textContent = state.rigs.length;
        // Prefer polecats list, then summary, then rig totals
        const polecatCount = state.polecats.length ||
                             state.summary?.polecat_count ||
                             state.rigs.reduce((a, r) => a + (r.polecats || 0), 0);
        document.getElementById('statActive').textContent = polecatCount;
        document.getElementById('statPending').textContent = state.beads.filter(b => b.status === 'hooked' || b.status === 'pending').length;
        document.getElementById('statCompleted').textContent = state.beads.filter(b => b.status === 'completed').length;
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

        // Render rigs
        const rigList = document.getElementById('rigList');
        rigList.innerHTML = state.rigs.map((rig, i) => `
            <div class="rig-item ${state.selectedRig === rig.name ? 'active' : ''}" onclick="selectRig('${rig.name}')">
                <div class="rig-icon">${rig.name.substring(0, 2).toUpperCase()}</div>
                <div class="rig-info">
                    <div class="rig-name">${rig.name}</div>
                    <div class="rig-meta">${rig.polecats} polecats</div>
                </div>
                <div class="rig-status" style="background: ${rig.status === 'active' ? 'var(--green)' : 'var(--yellow)'}"></div>
            </div>
        `).join('');

        // Render convoys
        const convoyList = document.getElementById('convoyList');
        document.getElementById('convoyCount').textContent = state.convoys.length;
        convoyList.innerHTML = state.convoys.length ? state.convoys.map(convoy => `
            <div class="convoy-item">
                <div class="convoy-header">
                    <div class="convoy-name">${convoy.name}</div>
                    <div class="convoy-progress">${convoy.progress}%</div>
                </div>
                <div class="convoy-bar">
                    <div class="convoy-bar-fill" style="width: ${convoy.progress}%"></div>
                </div>
                <div class="convoy-tasks">${convoy.completed}/${convoy.total} tasks completed</div>
            </div>
        `).join('') : '<div class="convoy-item"><div class="convoy-name">No active convoys</div></div>';

        // Render polecats
        const polecatList = document.getElementById('polecatList');
        document.getElementById('polecatCount').textContent = state.polecats.length;
        polecatList.innerHTML = state.polecats.length ? state.polecats.map(polecat => `
            <div class="polecat-item">
                <div class="polecat-info">
                    <div class="polecat-name">${polecat.name}</div>
                    <div class="polecat-rig">${polecat.rig}${polecat.hook ? ' · ' + polecat.hook : ''}</div>
                </div>
                <div class="polecat-status ${polecat.status}">${polecat.status}</div>
                <button class="polecat-kill" onclick="killPolecat('${polecat.rig}', '${polecat.name}')" title="Kill polecat">×</button>
            </div>
        `).join('') : '<div class="polecat-item"><div class="polecat-info"><div class="polecat-name">No active polecats</div></div></div>';

        // Render beads
        const beadList = document.getElementById('beadList');
        document.getElementById('beadCount').textContent = state.beads.length;
        beadList.innerHTML = state.beads.length ? state.beads.map(bead => `
            <div class="bead-item">
                <div class="bead-id" style="cursor: pointer" onclick="showBead('${bead.id}')">${bead.id}</div>
                <div class="bead-title">${bead.title}</div>
                <div class="bead-assignee">${bead.assignee}</div>
                <div class="bead-status ${bead.status}">${bead.status}</div>
                <button class="bead-close" onclick="closeBead('${bead.id}')" title="Close bead">×</button>
            </div>
        `).join('') : '<div class="bead-item"><div class="bead-title" style="grid-column: span 5">No beads in queue</div></div>';

        renderLogs();
    }

    function renderLogs() {
        const logContent = document.getElementById('logContent');
        logContent.innerHTML = state.logs.length ? state.logs.map(log => `
            <div class="log-entry">
                <span class="log-time">${log.time}</span>
                <span class="log-source">[${log.source}]</span>
                <span class="log-message ${log.type}">${log.message}</span>
            </div>
        `).join('') : '<div class="log-entry"><span class="log-message">No events yet</span></div>';
    }

    // Interactive functions
    function selectRig(rigName) {
        state.selectedRig = state.selectedRig === rigName ? null : rigName;
        render();
    }

    async function showBead(beadId) {
        const data = await fetchApi(`bead/${beadId}`);
        if (data && data.content) {
            alert(`Bead ${beadId}:\n\n${data.content.slice(0, 500)}${data.content.length > 500 ? '...' : ''}`);
        }
    }

    async function closeBead(beadId) {
        if (!confirm(`Close bead ${beadId}?`)) return;
        try {
            const res = await fetch(`${API_BASE}/api/bead/${beadId}/close`, { method: 'POST' });
            if (res.ok) {
                state.beads = state.beads.filter(b => b.id !== beadId);
                render();
                addLog('webui', `Closed bead ${beadId}`, 'success');
            } else {
                const err = await res.json();
                addLog('webui', `Failed to close ${beadId}: ${err.error}`, 'error');
            }
        } catch (e) {
            addLog('webui', `Error closing bead: ${e.message}`, 'error');
        }
    }

    async function killPolecat(rig, name) {
        if (!confirm(`Kill polecat ${name} in ${rig}?`)) return;
        try {
            const res = await fetch(`${API_BASE}/api/polecat/${rig}/${name}/kill`, { method: 'POST' });
            if (res.ok) {
                state.polecats = state.polecats.filter(p => !(p.rig === rig && p.name === name));
                render();
                addLog('webui', `Killed polecat ${name}`, 'success');
            } else {
                const err = await res.json();
                addLog('webui', `Failed to kill ${name}: ${err.error}`, 'error');
            }
        } catch (e) {
            addLog('webui', `Error killing polecat: ${e.message}`, 'error');
        }
    }

    async function sendToMayor() {
        const input = document.getElementById('mayorMessage');
        const button = document.getElementById('sendToMayor');
        const message = input.value.trim();
        if (!message) return;

        button.disabled = true;
        try {
            const res = await fetch(`${API_BASE}/api/mail/mayor`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            if (res.ok) {
                input.value = '';
                addLog('webui', `Sent to Mayor: ${message.slice(0, 50)}${message.length > 50 ? '...' : ''}`, 'success');
            } else {
                const err = await res.json();
                addLog('webui', `Failed to send: ${err.error}`, 'error');
            }
        } catch (e) {
            addLog('webui', `Error sending message: ${e.message}`, 'error');
        }
        button.disabled = false;
    }

    function addLog(source, message, type = '') {
        state.logs.unshift({
            time: new Date().toLocaleTimeString(),
            source,
            message,
            type
        });
        if (state.logs.length > 50) state.logs.pop();
        renderLogs();
    }

    // Handle enter key in mayor chat
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('mayorMessage');
        if (input) {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendToMayor();
            });
        }
    });

    // Initialize
    loadData();
    connectWebSocket();

    // Periodic refresh (fallback if WS fails)
    setInterval(loadData, 30000);

    // Update timestamp every second
    setInterval(() => {
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
    }, 1000);
</script>
