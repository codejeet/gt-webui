<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Town</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #fafafa;
            --gray-50: #f8f8f8;
            --gray-100: #e8e8e8;
            --gray-200: #d0d0d0;
            --gray-400: #909090;
            --gray-600: #505050;
            --yellow: #FFDE00;
            --pink: #FF4D8D;
            --green: #22c55e;
            --red: #ef4444;
        }

        html {
            font-size: 14px;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--black);
        }

        .header-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .logo span {
            color: var(--yellow);
            background: var(--black);
            padding: 0.15em 0.4em;
            margin-right: 0.25em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
        }

        .status-dot.offline { background: var(--red); }
        .status-dot.idle { background: var(--yellow); }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 0;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--black);
            padding: 1.5rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        /* Rig List */
        .rig-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-100);
            cursor: pointer;
        }

        .rig-item:hover {
            background: var(--gray-50);
            margin: 0 -1.5rem;
            padding: 0.75rem 1.5rem;
        }

        .rig-item.active {
            background: var(--yellow);
            margin: 0 -1.5rem;
            padding: 0.75rem 1.5rem;
        }

        .rig-icon {
            width: 32px;
            height: 32px;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--white);
        }

        .rig-info {
            flex: 1;
        }

        .rig-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .rig-meta {
            font-size: 0.7rem;
            color: var(--gray-600);
        }

        .rig-status {
            width: 6px;
            height: 6px;
            background: var(--green);
        }

        /* Main Content */
        .main-content {
            padding: 1.5rem 2rem;
            background: var(--gray-50);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .section-meta {
            font-size: 0.7rem;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--black);
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-value.yellow { color: var(--yellow); background: var(--black); display: inline-block; padding: 0.1em 0.2em; }
        .stat-value.pink { color: var(--pink); }
        .stat-value.green { color: var(--green); }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-600);
        }

        /* Bead Queue */
        .queue-section {
            margin-bottom: 2rem;
        }

        .queue-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .queue-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .queue-count {
            background: var(--black);
            color: var(--white);
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.2em 0.5em;
        }

        .bead-list {
            background: var(--white);
            border: 1px solid var(--black);
        }

        .bead-item {
            display: grid;
            grid-template-columns: 100px 1fr 120px 80px;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-100);
            align-items: center;
        }

        .bead-item:last-child {
            border-bottom: none;
        }

        .bead-id {
            font-family: monospace;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bead-title {
            font-size: 0.875rem;
        }

        .bead-assignee {
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .bead-status {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.3em 0.6em;
            text-align: center;
        }

        .bead-status.hooked { background: var(--yellow); }
        .bead-status.pending { background: var(--gray-100); }
        .bead-status.completed { background: var(--green); color: var(--white); }

        /* Log Panel */
        .log-panel {
            border-left: 1px solid var(--black);
            display: flex;
            flex-direction: column;
        }

        .log-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .log-filter {
            font-size: 0.65rem;
            color: var(--gray-400);
            cursor: pointer;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--black);
            font-family: monospace;
            font-size: 0.75rem;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 0.5rem;
        }

        .log-time {
            color: var(--gray-400);
        }

        .log-source {
            color: var(--yellow);
        }

        .log-message {
            color: var(--gray-200);
        }

        .log-message.success { color: var(--green); }
        .log-message.error { color: var(--red); }

        /* Agent Cards */
        .agent-section {
            margin-bottom: 2rem;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: var(--black);
        }

        .agent-card {
            background: var(--white);
            padding: 1.25rem;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .agent-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .agent-role {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-400);
        }

        .agent-status-badge {
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.2em 0.5em;
            background: var(--green);
            color: var(--white);
        }

        .agent-status-badge.idle { background: var(--yellow); color: var(--black); }
        .agent-status-badge.offline { background: var(--gray-400); }

        .agent-task {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--gray-100);
        }

        /* Convoy Section */
        .convoy-item {
            background: var(--white);
            border: 1px solid var(--black);
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .convoy-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .convoy-name {
            font-weight: 700;
        }

        .convoy-progress {
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .convoy-bar {
            height: 4px;
            background: var(--gray-100);
            margin-bottom: 0.75rem;
        }

        .convoy-bar-fill {
            height: 100%;
            background: var(--pink);
        }

        .convoy-tasks {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--black);
            padding: 1rem 0;
            font-size: 0.7rem;
            color: var(--gray-400);
        }

        .footer-grid {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 240px 1fr;
            }
            .log-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="header-grid">
            <div class="logo"><span>GT</span> Gas Town</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
        </div>
    </div>
</header>

<div class="main-grid">
    <!-- Sidebar: Rigs -->
    <aside class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-label">Rigs</div>
            <div class="rig-list" id="rigList">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-label">Agents</div>
            <div class="agent-grid">
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">Mayor</div>
                            <div class="agent-role">Coordinator</div>
                        </div>
                        <div class="agent-status-badge">Active</div>
                    </div>
                    <div class="agent-task">Working on hq-o45</div>
                </div>
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">Deacon</div>
                            <div class="agent-role">Daemon Beacon</div>
                        </div>
                        <div class="agent-status-badge idle">Idle</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-header">
            <div>
                <div class="section-title">Dashboard</div>
            </div>
            <div class="section-meta">Last updated: <span id="lastUpdate">--</span></div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statRigs">0</div>
                <div class="stat-label">Rigs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pink" id="statActive">0</div>
                <div class="stat-label">Active Polecats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statPending">0</div>
                <div class="stat-label">Pending Beads</div>
            </div>
            <div class="stat-card">
                <div class="stat-value green" id="statCompleted">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
        </div>

        <!-- Convoys -->
        <div class="queue-section">
            <div class="queue-header">
                <div class="queue-title">Active Convoys</div>
                <div class="queue-count" id="convoyCount">0</div>
            </div>
            <div id="convoyList">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Bead Queue -->
        <div class="queue-section">
            <div class="queue-header">
                <div class="queue-title">Bead Queue</div>
                <div class="queue-count" id="beadCount">0</div>
            </div>
            <div class="bead-list" id="beadList">
                <!-- Populated by JS -->
            </div>
        </div>
    </main>

    <!-- Log Panel -->
    <aside class="log-panel">
        <div class="log-header">
            <div class="log-title">Live Feed</div>
            <div class="log-filter">All Events</div>
        </div>
        <div class="log-content" id="logContent">
            <!-- Populated by JS -->
        </div>
    </aside>
</div>

<script>
    // Gas Town WebUI - Dashboard Logic
    const state = {
        rigs: [],
        beads: [],
        convoys: [],
        logs: []
    };

    // Mock data for demonstration
    function loadMockData() {
        state.rigs = [
            { name: 'gastown', status: 'active', polecats: 0, lastActivity: '2m ago' },
            { name: 'beads', status: 'active', polecats: 0, lastActivity: '5m ago' },
            { name: 'morrow_landing', status: 'idle', polecats: 0, lastActivity: '10m ago' },
            { name: 'scalesystem', status: 'idle', polecats: 0, lastActivity: '15m ago' }
        ];

        state.beads = [
            { id: 'hq-o45', title: 'Build Gas Town WebUI', assignee: 'mayor', status: 'hooked' },
            { id: 'hq-haz', title: 'Deploy Morrow landing page to Vercel', assignee: 'mayor', status: 'completed' },
            { id: 'hq-83u', title: 'Crop Morrow logo PNG', assignee: 'mayor', status: 'completed' },
            { id: 'hq-8ky', title: 'Center iPhone mockup in hero section', assignee: 'mayor', status: 'completed' },
            { id: 'hq-mwb', title: 'Fix awkward Marcello bio text', assignee: 'mayor', status: 'completed' },
            { id: 'hq-ek8', title: 'AI Chat mockup landscape crop', assignee: 'mayor', status: 'completed' }
        ];

        state.convoys = [
            { name: 'Morrow Landing Deployment', progress: 100, completed: 5, total: 5 },
            { name: 'Gas Town WebUI', progress: 50, completed: 1, total: 2 }
        ];

        state.logs = [
            { time: '22:26:31', source: 'mayor', message: 'Hooked hq-o45: Build Gas Town WebUI', type: '' },
            { time: '22:20:43', source: 'vercel', message: 'Deployed morrowlanding.vercel.app', type: 'success' },
            { time: '22:20:23', source: 'mayor', message: 'Completed hq-ek8: AI Chat mockup', type: 'success' },
            { time: '22:17:51', source: 'git', message: 'Pushed to scalesystem/main', type: '' },
            { time: '22:17:38', source: 'mayor', message: 'Completed hq-mwb: Marcello bio', type: 'success' },
            { time: '22:14:10', source: 'vercel', message: 'Deployed morrowlanding.vercel.app', type: 'success' },
            { time: '22:08:49', source: 'mayor', message: 'Completed hq-8ky: Center mockup', type: 'success' },
            { time: '22:06:47', source: 'mayor', message: 'Completed hq-haz: Deploy Morrow', type: 'success' },
            { time: '21:55:00', source: 'mayor', message: 'Session started', type: '' }
        ];
    }

    function render() {
        // Update stats
        document.getElementById('statRigs').textContent = state.rigs.length;
        document.getElementById('statActive').textContent = state.rigs.reduce((a, r) => a + r.polecats, 0);
        document.getElementById('statPending').textContent = state.beads.filter(b => b.status === 'hooked').length;
        document.getElementById('statCompleted').textContent = state.beads.filter(b => b.status === 'completed').length;
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

        // Render rigs
        const rigList = document.getElementById('rigList');
        rigList.innerHTML = state.rigs.map((rig, i) => `
            <div class="rig-item ${i === 0 ? 'active' : ''}">
                <div class="rig-icon">${rig.name.substring(0, 2).toUpperCase()}</div>
                <div class="rig-info">
                    <div class="rig-name">${rig.name}</div>
                    <div class="rig-meta">${rig.polecats} polecats Â· ${rig.lastActivity}</div>
                </div>
                <div class="rig-status" style="background: ${rig.status === 'active' ? 'var(--green)' : 'var(--yellow)'}"></div>
            </div>
        `).join('');

        // Render convoys
        const convoyList = document.getElementById('convoyList');
        document.getElementById('convoyCount').textContent = state.convoys.length;
        convoyList.innerHTML = state.convoys.map(convoy => `
            <div class="convoy-item">
                <div class="convoy-header">
                    <div class="convoy-name">${convoy.name}</div>
                    <div class="convoy-progress">${convoy.progress}%</div>
                </div>
                <div class="convoy-bar">
                    <div class="convoy-bar-fill" style="width: ${convoy.progress}%"></div>
                </div>
                <div class="convoy-tasks">${convoy.completed}/${convoy.total} tasks completed</div>
            </div>
        `).join('');

        // Render beads
        const beadList = document.getElementById('beadList');
        document.getElementById('beadCount').textContent = state.beads.length;
        beadList.innerHTML = state.beads.map(bead => `
            <div class="bead-item">
                <div class="bead-id">${bead.id}</div>
                <div class="bead-title">${bead.title}</div>
                <div class="bead-assignee">${bead.assignee}</div>
                <div class="bead-status ${bead.status}">${bead.status}</div>
            </div>
        `).join('');

        // Render logs
        const logContent = document.getElementById('logContent');
        logContent.innerHTML = state.logs.map(log => `
            <div class="log-entry">
                <span class="log-time">${log.time}</span>
                <span class="log-source">[${log.source}]</span>
                <span class="log-message ${log.type}">${log.message}</span>
            </div>
        `).join('');
    }

    // Initialize
    loadMockData();
    render();

    // Auto-refresh timestamp
    setInterval(() => {
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
    }, 1000);
</script>

</body>
</html>
